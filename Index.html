<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram ID Collector</title>
</head>
<body>
    <button id="instaButton">Enter Instagram ID</button>

    <script>
        document.getElementById('instaButton').addEventListener('click', function() {
            var instaId = prompt("Please enter your Instagram ID:");
            if (instaId) {
                fetch('/send_email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ instaId: instaId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Instagram ID sent successfully!");
                    } else {
                        alert("Failed to send Instagram ID.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
